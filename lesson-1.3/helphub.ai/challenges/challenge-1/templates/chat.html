<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Azure OpenAI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 24px;
        }
        .chat-bubble {
            padding: 12px 18px;
            border-radius: 20px;
            margin-bottom: 12px;
            max-width: 80%;
            display: inline-block;
            clear: both;
        }
        .user {
            background: #e1f5fe;
            float: right;
            text-align: right;
        }
        .ai {
            background: #e8eaf6;
            float: left;
            text-align: left;
        }
        .chat-form {
            display: flex;
            margin-top: 24px;
        }
        .chat-form input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        .chat-form button {
            padding: 10px 24px;
            border-radius: 20px;
            border: none;
            background: #1976d2;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Azure OpenAI Chatbot</h2>
        <div id="chat-window">
            {% if messages %}
                {% for message in messages %}
                    <div class="chat-bubble {{ message.role }}">
                        {{ message.content }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        <form class="chat-form" method="post" action="/">
            <input type="text" name="message" placeholder="Type your message..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
